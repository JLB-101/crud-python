<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container">
        <br>
        <p>By: Julião LB JLB-101 | deixe estrelas nos repositorios</p>

        <a href="http://"></a>
        <h1>Cadastre Funcionários</h1>
        <p>Insira novos Funcionários --- | ---
            <a href="/index-datas">Ver Funcionários</a></p>
    </div>
    <div class="container">
        <form action="/adicionar" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
            <label for="localizacao">Localização:</label>
            <input type="text" id="localizacao" name="localizacao" required><br>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required><br>
            <button type="submit">Adicionar Funcionário</button>
        </form>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
